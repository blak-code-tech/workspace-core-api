version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: workspace-core-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: workspace_user
      POSTGRES_PASSWORD: workspace_password
      POSTGRES_DB: workspace_core
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
    driver: local